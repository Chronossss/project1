<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шаг 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="alert">
        <div class="center">
            <img src="imgs/106184697-1894.jpg" class="alert-sign">
            <p class="alert-text">Проверьте ваше мероприятие на наличие ошибок, если все в порядке - отправляйте на модерацию.</p>
        </div>
    </div>
    <div class="info-box">
        <div class="rating-box">
            <p class="rating-text"></p>
        </div>
        <div class="info-info">
            <p class="info-text"></p>
            <div class="info-address">
                <img src="imgs/place.png">
                <p class="info-city big"></p>
                <p class="address-text big"></p>
            </div>
            <div class="info-date">
                <img src="imgs/calendar.png">
                <p class="date-text big"></p>
            </div>
            <div class="last">
                <img src="imgs/time.png">
                <p class="time-text big"></p>
            </div>
            <h2>Контакты</h2>
            <div>
                <img src="imgs/tel.png">
                <p class="tel-text"></p>
            </div>
            <div>
                <img src="imgs/email.png">
                <p class="email-text"></p>
            </div>
            <p class="info-name"></p>
            <small class="small">Организатор мероприятия</small>
        </div>
        <div class="info-photo"></div>
    </div>
    <div class="detailed-info"></div>
    <div class="end">
        <a href="step1.html" class="forms back"><p class="text-a">Назад</p></a>
        <button class="forms mod"><p class="text-b">Отправить на модерацию</p></button>
    </div>
</div>
<script src="modal/base.js"></script>
<script src="modal/modal.js"></script>
<script src="step2.js"></script>
</body>
</html>
